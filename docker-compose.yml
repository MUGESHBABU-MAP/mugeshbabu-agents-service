version: '3.8'

services:
  app:
    build: .
    container_name: babuai-backend
    image: babuai-service:latest
    ports:
      - "8000:8000"
    environment:
      - APP_ENV=production
      - MONGO_URI=mongodb://mongo:27017
      - MONGO_DB_NAME=babuai-masterdb
      - REDIS_URL=redis://redis:6379/0
      - AWS_REGION=us-east-1
      # Add AWS credentials here or use a .env file
    depends_on:
      mongo:
        condition: service_healthy
      redis:
        condition: service_started
    restart: always  # Auto-restart on crash
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - babuai-net

  mongo:
    image: mongo:6.0
    container_name: babuai-mongo
    ports:
      - "27017:27017" # Exposed for local debugging, remove in prod depending on network
    volumes:
      - mongo_data:/data/db
    restart: always
    healthcheck:
        test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
        interval: 10s
        timeout: 10s
        retries: 5
    networks:
      - babuai-net

  redis:
    image: redis:7.0-alpine
    container_name: babuai-redis
    ports:
      - "6379:6379"
    restart: always
    networks:
      - babuai-net

volumes:
  mongo_data:

networks:
  babuai-net:
    driver: bridge
